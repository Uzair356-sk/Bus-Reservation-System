{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}

<!-- 🌐 Custom Styles -->
<style>
    body {
        background: url("{% static 'mysite/images/track-bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }

    .track-card {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 40px;
        margin-top: 80px;
        border-radius: 20px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }

    .track-card h2 {
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 25px;
    }

    .track-icon {
        width: 80px;
        margin-bottom: 15px;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
    }

    .btn-track {
        background: linear-gradient(to right, #3498db, #2980b9);
        border: none;
        color: white;
        padding: 10px 25px;
        border-radius: 10px;
        font-weight: 600;
        width: 100%;
    }

    .btn-track:hover {
        background: linear-gradient(to right, #2980b9, #2471a3);
    }

    .status-box {
        margin-top: 30px;
        background-color: #ecf0f1;
        border-radius: 10px;
        padding: 20px;
        text-align: left;
    }

    .status-box h4 {
        color: #2d3436;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .status-box p {
        margin-bottom: 8px;
        font-size: 16px;
    }
</style>

<!-- 🚍 Track Your Bus Card -->
<div class="track-card">
    <img src="{% static 'mysite/images/bus-icon.png' %}" alt="Bus Icon" class="track-icon">
    <h2>Track Your Bus</h2>

    <form method="post" action="{% url 'track' %}">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="bus_id" class="form-control" placeholder="Enter Bus ID (e.g. 1207)" required>
        </div>
        <button type="submit" class="btn btn-track mt-2">
            <i class="bi bi-search"></i> Track Now
        </button>
    </form>

    <!-- 🛰️ Tracking Output -->
    {% if status %}
    <div class="status-box mt-4">
        <h4><i class="bi bi-pin-map-fill text-primary"></i> Tracking Details</h4>
        <p><strong>Status:</strong> {{ status }}</p>
        <p><strong>Last Known Location:</strong> {{ location }}</p>
        <p><strong>Estimated Arrival:</strong> {{ eta }}</p>
    </div>
    {% elif error %}
    <div class="status-box mt-4 text-danger">
        <h4><i class="bi bi-exclamation-circle-fill"></i> Error</h4>
        <p>{{ error }}</p>
    </div>
    {% endif %}
</div>

<!-- ✅ Bootstrap Icons & Scripts -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
